<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Google tag (gtag.js) - Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YOUR_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-PE7Q15ZXZF');
    </script>
</head>
<body>

<header class="header">
    <div class="container header__container">
        <a href="#" class="logo" id="logo-text">BNB</a>
        <div class="search-container">
            <i data-feather="search" class="search-icon"></i>
            <input type="text" id="product-search" placeholder="Search for stylish cat gear...">
        </div>
        
    </div>
</header>

<main>
    <section class="hero">
        <div class="container">
            <h1 class="hero__title" id="hero-title">Our Favorite Finds</h1>
            <p class="hero__subtitle" id="hero-subtitle">A curated collection of toys, treats, and treasures we absolutely adore. Hand-picked for the most discerning pets.</p>
        </div>
    </section>

    <div class="container main-layout">
        <aside class="filter-section">
            <div id="profile-container"></div>
        </aside>
        <section class="product-grid-section">
            <div class="controls-container">
                <div id="category-filter-container"></div>
                <div class="sort-container">
                    <label for="sort-select">Sort by:</label>
                    <div class="select-wrapper">
                        <select id="sort-select">
                            <option value="default">Featured</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                            <option value="name-asc">Name: A-Z</option>
                            <option value="name-desc">Name: Z-A</option>
                        </select>
                        <i data-feather="chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="grid" id="product-grid">
                <div class="loader-container">
                    <div class="loader"></div>
                    <p>Fetching favorite finds...</p>
                </div>
            </div>
        </section>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div id="footer-content"></div>
    </div>
</footer>

<button id="back-to-top" class="back-to-top" title="Go to top">
    <i data-feather="arrow-up"></i>
</button>

<div class="modal micromodal-slide" id="notes-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="notes-modal-title">
            <header class="modal__header">
                <h2 class="modal__title" id="notes-modal-title">
                    <!-- Title will be injected here -->
                </h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="notes-modal-content">
                <!-- Notes content will be injected here -->
            </main>
        </div>
    </div>
</div>

<script src="js/config.js"></script>
<script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="js/animations.js"></script>
<script src="js/script.js"></script>
<script>
    feather.replace();
</script>
</body>
</html>
