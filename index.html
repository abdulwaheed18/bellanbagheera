<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BellaNBagheera | Shop Our Reels</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff7e5f; --bg: #f8f9fa; --text: #333; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--text); }
        .header { text-align: center; padding: 40px 20px; background: white; }
        .header img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); }
        .header h1 { margin: 10px 0 5px; font-size: 1.5rem; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        /* Category Chips */
        .categories { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 20px; justify-content: center; }
        .chip { padding: 8px 16px; background: white; border-radius: 20px; border: 1px solid #ddd; font-size: 0.9rem; white-space: nowrap; cursor: pointer; }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Product Grid */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; text-decoration: none; color: inherit; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 160px; object-fit: cover; }
        .card-content { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; }
        .btn { background: #232f3e; color: white; text-align: center; padding: 8px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }
        .btn.flipkart { background: #2874f0; }
        .btn.agaro { background: #d32f2f; }

        @media (max-width: 480px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://via.placeholder.com/100" alt="BellaNBagheera">
        <h1>BellaNBagheera</h1>
        <p>Featured Products from our Reels üêæ</p>
    </div>

    <div class="container">
        <div class="categories">
            <div class="chip active">All</div>
            <div class="chip">Cat Gear</div>
            <div class="chip">Home</div>
            <div class="chip">Agaro Picks</div>
        </div>

        <div class="grid">
            <a href="YOUR_AMAZON_LINK" class="card">
                <img src="https://via.placeholder.com/300x200" alt="Cat Tree">
                <div class="card-content">
                    <div class="card-title">Bella's Luxury Cat Tree</div>
                    <div class="btn">View on Amazon</div>
                </div>
            </a>

            <a href="YOUR_AGARO_LINK" class="card">
                <img src="https://via.placeholder.com/300x200" alt="Air Purifier">
                <div class="card-content">
                    <div class="card-title">Bagheera's Air Purifier</div>
                    <div class="btn agaro">Shop Agaro</div>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
