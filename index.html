<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatCouture | Midnight Edition</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- MicroModal -->
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
</head>

<body>

    <!-- Magazine Header -->
    <header class="header">
        <div class="container header__content">
            <a href="#" class="logo">BNB</a>

            <div class="search-wrapper">
                <input type="text" class="search-input" id="product-search" placeholder="Search the collection...">
                <i data-feather="search" class="search-icon"></i>
            </div>
        </div>
    </header>

    <!-- Sticky Editorial Navigation Bar -->
    <nav class="filter-bar">
        <div class="container filter-bar__content">
            <!-- Categories injected here -->
            <div id="category-tabs" class="category-tabs">
                <span class="cat-tab active" data-category="All">All</span>
                <!-- JS will populate -->
            </div>

            <div class="sort-minimal">
                <select id="sort-select">
                    <option value="default">Curated (Default)</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Split Hero -->
    <section class="hero">
        <div class="container">
            <h1 id="hero-title">Bella Nawaab Bagheera</h1>
            <p id="hero-subtitle">Not just another store. These are the toys, treats, and treasures we personally use
                and love (or suggest avoiding!). Real feedback from real cats.</p>
        </div>
    </section>

    <!-- Full Width Masonry Grid -->
    <main class="container">
        <div id="product-grid" class="masonry-grid">
            <!-- Products injected here -->
        </div>
    </main>

    <!-- Minimalist Footer -->
    <footer class="footer-minimal">
        <div class="container">
            <div class="footer-socials" id="footer-socials">
                <!-- JS Injected -->
            </div>
            <p class="footer-copy">© 2026 CatCouture. Designed for Royalty.</p>
        </div>
    </footer>

    <!-- Premium Modal -->
    <div class="modal__overlay" id="notes-modal" aria-hidden="true">
        <div class="modal__container" role="dialog" aria-modal="true">
            <button class="modal__close" data-close-modal>×</button>
            <h2 class="modal__title" id="notes-modal-title"></h2>
            <div class="modal__content" id="notes-modal-content"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/notes-formatter.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
