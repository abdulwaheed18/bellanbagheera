<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BNB Bug Hunt üêæ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            /* High Contrast for Cats */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            cursor: none;
            /* Hide cursor for immersion */
        }

        #game-ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .bnb-logo {
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.1);
            /* Almost invisible */
        }

        #score {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            /* Low contrast for humans, ignored by cats */
            margin-top: 5px;
        }

        canvas {
            display: block;
        }

        /* Invisible Exit Zone */
        #exit-zone {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            z-index: 100;
            pointer-events: auto;
            /* Needs to catch taps */
        }
    </style>
</head>

<body>

    <div id="game-ui">
        <div class="bnb-logo">BNB Fly-Zapper</div>
        <div id="score">0</div>
    </div>
    <div id="exit-zone"></div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const exitZone = document.getElementById('exit-zone');

        // --- Audio System (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playPopSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            // High pitched "chirp" (15kHz - 20kHz is too high for humans, so we use a safe audible range
            // that represents a high chirp, e.g. 5000Hz - 8000Hz, as 15kHz+ might annoy users who can hear it)
            // Or if strict adherence: 15kHz. But let's stick to "audible high pitch" for user feedback too.
            // Let's go with 4000-6000Hz for a "digital bird".

            const startFreq = 4000 + Math.random() * 2000;

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(startFreq, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(startFreq * 0.5, audioCtx.currentTime + 0.1);

            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        // --- Game State ---
        let score = 0;
        let particles = [];
        let pawTrail = [];

        // behavior state
        const BEHAVIOR_NORMAL = 0;
        const BEHAVIOR_FREEZE = 1;
        const BEHAVIOR_BURST = 2;

        let bug = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
            radius: 40, // 80px diameter (target 60-100px)
            color: '#FFD700', // Yellow
            wingColor: '#0056b3', // Blue
            speedX: 0,
            speedY: 0,
            wingAngle: 0,

            // Logic
            state: BEHAVIOR_NORMAL,
            timer: 0,
            nextChange: 120 + Math.random() * 120 // 2-4 seconds (at 60fps)
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function randomizeSpeed(multiplier = 1) {
            const baseSpeed = 5 + Math.random() * 5;
            const speed = baseSpeed * multiplier;
            const angle = Math.random() * Math.PI * 2;
            bug.speedX = Math.cos(angle) * speed;
            bug.speedY = Math.sin(angle) * speed;
        }

        // --- Visual Effects ---

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.03 + 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }

            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, '#FFD700'));
                particles.push(new Particle(x, y, '#0056b3'));
            }
        }

        function updateBug() {
            bug.timer++;

            // State Machine
            if (bug.state === BEHAVIOR_NORMAL) {
                if (bug.timer > bug.nextChange) {
                    // Switch to FREEZE
                    bug.state = BEHAVIOR_FREEZE;
                    bug.timer = 0;
                    bug.nextChange = 30; // Freeze for 0.5s (30 frames)
                }
            } else if (bug.state === BEHAVIOR_FREEZE) {
                if (bug.timer > bug.nextChange) {
                    // Switch to BURST
                    bug.state = BEHAVIOR_BURST;
                    bug.timer = 0;
                    bug.nextChange = 45; // Burst for ~0.75s
                    randomizeSpeed(3); // 3x Speed
                }
            } else if (bug.state === BEHAVIOR_BURST) {
                if (bug.timer > bug.nextChange) {
                    // Back to NORMAL
                    bug.state = BEHAVIOR_NORMAL;
                    bug.timer = 0;
                    bug.nextChange = 120 + Math.random() * 120;
                    randomizeSpeed(1);
                }
            }

            // Movement logic
            if (bug.state === BEHAVIOR_FREEZE) {
                // Jitter
                bug.x += (Math.random() - 0.5) * 2;
                bug.y += (Math.random() - 0.5) * 2;
            } else {
                bug.x += bug.speedX;
                bug.y += bug.speedY;

                // Bounce
                if (bug.x + bug.radius > canvas.width || bug.x - bug.radius < 0) {
                    bug.speedX *= -1;
                    if (bug.state === BEHAVIOR_BURST) randomizeSpeed(3);
                    else randomizeSpeed(1);
                }
                if (bug.y + bug.radius > canvas.height || bug.y - bug.radius < 0) {
                    bug.speedY *= -1;
                    if (bug.state === BEHAVIOR_BURST) randomizeSpeed(3);
                    else randomizeSpeed(1);
                }
            }

            bug.wingAngle += (bug.state === BEHAVIOR_FREEZE) ? 0.2 : 0.8;
        }

        function drawBug() {
            // Glow Effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = bug.color;

            // Wings (Blue)
            ctx.fillStyle = bug.wingColor;
            const wingOffset = Math.sin(bug.wingAngle) * 20;
            ctx.beginPath();
            ctx.ellipse(bug.x - 15, bug.y, 25, 35 + Math.abs(wingOffset), 0, 0, Math.PI * 2);
            ctx.ellipse(bug.x + 15, bug.y, 25, 35 + Math.abs(wingOffset), 0, 0, Math.PI * 2);
            ctx.fill();

            // Body (Yellow)
            ctx.fillStyle = bug.color;
            ctx.beginPath();
            ctx.arc(bug.x, bug.y, bug.radius, 0, Math.PI * 2);
            ctx.fill();

            // High contrast outline
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Eyes
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#121212';
            ctx.beginPath();
            ctx.arc(bug.x - 12, bug.y - 10, 6, 0, Math.PI * 2);
            ctx.arc(bug.x + 12, bug.y - 10, 6, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawTrail() {
            if (pawTrail.length === 0) return;

            ctx.beginPath();
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.5)';
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.moveTo(pawTrail[0].x, pawTrail[0].y);
            for (let i = 1; i < pawTrail.length; i++) {
                ctx.lineTo(pawTrail[i].x, pawTrail[i].y);
            }
            ctx.stroke();

            if (pawTrail.length > 20) pawTrail.shift();
            if (frameCount % 2 === 0 && pawTrail.length > 0) pawTrail.shift();
        }

        let frameCount = 0;
        function gameLoop() {
            frameCount++;
            // Clear with slight transparency for motion blur if desired, but cats like crisp motion.
            // Let's stick to full clear for crispness as per goal: "High contrast".
            // But the previous code had a trail effect which is nice. Let's keep it subtle.
            ctx.fillStyle = 'rgba(18, 18, 18, 0.4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateBug();
            drawBug();
            drawTrail();

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw(ctx);
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(gameLoop);
        }

        // Input Handling
        function handleInput(x, y) {
            pawTrail.push({ x, y });

            const dist = Math.hypot(x - bug.x, y - bug.y);
            // Hit Detection
            if (dist < bug.radius + 40) {
                score++;
                scoreElement.innerText = score;

                playPopSound();
                createExplosion(bug.x, bug.y);

                // Teleport
                bug.x = Math.random() * (canvas.width - 100) + 50;
                bug.y = Math.random() * (canvas.height - 100) + 50;
                randomizeSpeed();
                bug.state = BEHAVIOR_NORMAL; // Reset state
                bug.timer = 0;
            }
        }

        let taps = 0;
        let tapTimer;

        function handleExitTap() {
            taps++;
            if (tapTimer) clearTimeout(tapTimer);

            tapTimer = setTimeout(() => {
                taps = 0;
            }, 600); // Reset if not tapped within 600ms

            if (taps >= 3) {
                window.location.href = 'index.html';
            }
        }

        // Events
        window.addEventListener('mousedown', e => handleInput(e.clientX, e.clientY));
        window.addEventListener('mousemove', e => {
            if (e.buttons === 1) handleInput(e.clientX, e.clientY);
        });

        window.addEventListener('touchstart', e => {
            for (let i = 0; i < e.touches.length; i++) {
                handleInput(e.touches[i].clientX, e.touches[i].clientY);
            }
        }, { passive: false });

        window.addEventListener('touchmove', e => {
            for (let i = 0; i < e.touches.length; i++) {
                handleInput(e.touches[i].clientX, e.touches[i].clientY);
            }
        }, { passive: false });

        exitZone.addEventListener('mousedown', handleExitTap);
        exitZone.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent double firing
            handleExitTap();
        });

        randomizeSpeed();
        gameLoop();

    </script>
</body>

</html>
