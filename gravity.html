<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BNB Gravity Giggles üêæ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            font-family: sans-serif;
            touch-action: none;
            cursor: none;
        }

        #game-ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .bnb-logo {
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.1);
        }

        canvas {
            display: block;
        }

        #exit-zone {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            z-index: 100;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div id="game-ui">
        <div class="bnb-logo">BNB Gravity Giggles</div>
    </div>
    <div id="exit-zone"></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const exitZone = document.getElementById('exit-zone');

        // --- Audio ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playClatter() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // Generate a "clunk/clatter" noise
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            // Low frequency noise burst
            osc.frequency.setValueAtTime(100 + Math.random() * 100, t);
            osc.type = 'square'; // harsher sound

            gain.gain.setValueAtTime(0.1, t);
            gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(t + 0.15);
        }

        // --- Physics Engine (Lite) ---
        let objects = [];
        const GRAVITY = 0.5;
        const FRICTION = 0.95;
        const BOUNCE = 0.4;
        let GROUND_Y = window.innerHeight; // Bottom of screen

        // Ledge
        let ledge = {
            x: window.innerWidth * 0.1,
            y: window.innerHeight * 0.6,
            width: window.innerWidth * 0.8,
            height: 20
        };

        class GameObject {
            constructor(type, x, y) {
                this.type = type; // 'box' or 'circle'
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.angle = 0;
                this.va = 0; // angular velocity
                this.width = 80;
                this.height = type === 'box' ? 100 : 80;
                this.radius = 40;
                this.color = Math.random() > 0.5 ? '#FFD700' : '#0056b3'; // BNB Palette
                this.onGround = false;
            }

            update() {
                this.vy += GRAVITY;
                this.x += this.vx;
                this.y += this.vy;
                this.angle += this.va;

                // Air resistance / friction
                this.vx *= 0.99;
                this.va *= 0.98;

                // Ledge Collision
                if (this.vy > 0 && // Falling
                    this.y + this.height / 2 >= ledge.y &&
                    this.y + this.height / 2 <= ledge.y + ledge.height + 10 &&
                    this.x > ledge.x &&
                    this.x < ledge.x + ledge.width) {

                    this.y = ledge.y - this.height / 2;
                    this.vy = 0;
                    this.vx *= FRICTION; // Surface friction
                    this.va *= 0.9;
                    this.onGround = true;
                } else if (this.y + this.height / 2 > GROUND_Y) {
                    // Botton Screen Collision
                    if (this.vy > 2) playClatter(); // Only play sound on significant impact

                    this.y = GROUND_Y - this.height / 2;
                    this.vy *= -BOUNCE;
                    this.vx *= FRICTION;
                    this.va *= 0.8;

                    // Prevent endless micro-bouncing
                    if (Math.abs(this.vy) < 1) this.vy = 0;
                    this.onGround = true;
                } else {
                    this.onGround = false;
                }

                // Walls
                if (this.x < 0) { this.x = 0; this.vx *= -1; }
                if (this.x > canvas.width) { this.x = canvas.width; this.vx *= -1; }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                ctx.fillStyle = this.color;
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;

                if (this.type === 'box') {
                    // Draw Milk Carton shape
                    ctx.beginPath();
                    ctx.rect(-this.width / 2, -this.height / 2, this.width, this.height);
                    ctx.fill();
                    ctx.stroke();

                    // Simple detail
                    ctx.fillStyle = 'rgba(0,0,0,0.2)';
                    ctx.fillRect(-this.width / 2, -this.height / 2, this.width, 20); // Top cap
                } else {
                    // Draw Treat Ball
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();

                    // Stripe
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                    ctx.moveTo(-this.radius, 0);
                    ctx.lineTo(this.radius, 0);
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        function initLevel() {
            objects = [];
            // Create 3-4 items on the ledge
            const startX = ledge.x + 50;
            const gap = 120;

            for (let i = 0; i < 4; i++) {
                let type = Math.random() > 0.5 ? 'box' : 'circle';
                objects.push(new GameObject(type, startX + i * gap, ledge.y - 100));
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ledge.x = window.innerWidth * 0.1;
            ledge.y = window.innerHeight * 0.6;
            ledge.width = window.innerWidth * 0.8;
            GROUND_Y = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        initLevel();

        // --- Loop ---
        function gameLoop() {
            ctx.fillStyle = '#121212';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Ledge
            ctx.fillStyle = '#222';
            ctx.fillRect(ledge.x, ledge.y, ledge.width, ledge.height);
            // Ledge highlight
            ctx.fillStyle = '#333';
            ctx.fillRect(ledge.x, ledge.y, ledge.width, 5);

            objects.forEach(obj => {
                obj.update();
                obj.draw(ctx);
            });

            // Check if all items are on floor
            const allOnFloor = objects.every(o => o.y >= GROUND_Y - o.height);
            if (allOnFloor) {
                // Maybe spawn new ones or just let the cat enjoy the mess?
                // Let's respawn after 5 seconds of peace
            }

            requestAnimationFrame(gameLoop);
        }

        // --- Input ---
        function requestFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => { });
            }
        }

        function handleInput(clientX, clientY, dx, dy) {
            requestFullscreen();

            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            objects.forEach(obj => {
                const dist = Math.hypot(x - obj.x, y - obj.y);
                if (dist < 120) { // Increased hit area
                    // Apply impulse
                    if (dx !== undefined && dy !== undefined) {
                        obj.vx += dx * 0.5;
                        obj.vy += dy * 0.5;
                        obj.va += dx * 0.05;
                    } else {
                        // Tap nudges away from center of tap
                        let nudgeX = obj.x - x;
                        let nudgeY = obj.y - y;
                        const len = Math.hypot(nudgeX, nudgeY);
                        if (len > 0) {
                            nudgeX /= len;
                            nudgeY /= len;
                            obj.vx += nudgeX * 10;
                            obj.vy += nudgeY * 10 - 5; // Kick up
                        }
                    }

                    if (Math.abs(obj.vx) < 0.1) obj.vx = (Math.random() - 0.5) * 2;
                }
            });
        }

        let lastX = 0, lastY = 0;

        window.addEventListener('touchstart', e => {
            // e.preventDefault();
            const touch = e.touches[0];
            lastX = touch.clientX;
            lastY = touch.clientY;
            handleInput(lastX, lastY); // Tap check
        }, { passive: false });

        window.addEventListener('touchmove', e => {
            // e.preventDefault(); 
            const touch = e.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;
            const dx = x - lastX;
            const dy = y - lastY;

            if (Math.hypot(dx, dy) > 2) {
                handleInput(x, y, dx, dy);
            }

            lastX = x;
            lastY = y;
        }, { passive: false });

        // Mouse support
        let isDragging = false;
        window.addEventListener('mousedown', e => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
            handleInput(lastX, lastY);
        });
        window.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const x = e.clientX;
            const y = e.clientY;
            const dx = x - lastX;
            const dy = y - lastY;
            handleInput(x, y, dx, dy);
            lastX = x;
            lastY = y;
        });
        window.addEventListener('mouseup', () => isDragging = false);

        // Exit Logic
        let taps = 0;
        let tapTimer;

        function handleExitTap() {
            taps++;
            if (tapTimer) clearTimeout(tapTimer);
            tapTimer = setTimeout(() => taps = 0, 600);
            if (taps >= 3) window.location.href = 'index.html';
        }

        exitZone.addEventListener('mousedown', handleExitTap);
        exitZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleExitTap();
        });

        // Auto Reset
        setInterval(() => {
            const allFalling = objects.every(o => o.y > window.innerHeight + 100);
            if (allFalling) initLevel();
        }, 2000);

        gameLoop();

    </script>
</body>

</html>
